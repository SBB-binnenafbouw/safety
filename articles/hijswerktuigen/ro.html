<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>LMRA</title>
<style>
  :root{ --sbb-red:#7C1829; --text:#212121; --bg:#FFFFFF; --shadow:0 8px 24px rgba(0,0,0,.08); }
  html, body { height:100%; }
  body{ margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", Helvetica, Arial, sans-serif; }
  .wrap{ min-height:100vh; display:grid; place-items:center; padding:16px; }
  .btn{
    display:inline-flex; align-items:center; justify-content:center; text-align:center;
    padding:14px 20px; border-radius:999px; border:1px solid var(--sbb-red);
    background:var(--sbb-red); color:#fff; font-weight:700; text-decoration:none;
    box-shadow:var(--shadow); min-height:44px; line-height:1.25; max-width:900px;
  }
  .btn:active{ transform:translateY(1px); }
</style>
</head>
<body>
  <main class="wrap">
    <a class="btn" href="https://sbb-binnenafbouw.github.io/LMRA/?lang=ro" role="button">Completează lista de verificare LMRA înainte de a începe lucrul.</a>
  </main>
</body>
</html>
